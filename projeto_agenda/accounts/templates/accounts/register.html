{% extends 'base.html' %}
{% block conteudo %}

<h1>Cadastro</h1>
<form method="POST" action="{% url 'register' %}">
    {% include 'static/vendor/partials/_messages.html' %}
    {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" value="{{request.POST.nome}}" name="nome" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Sobrenome</label>
            <input type="text" value="{{request.POST.sobrenome}}" name="sobrenome" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" value="{{request.POST.email}}" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Senha</label>
            <input type="password" name="senha" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Repetir a Senha</label>
            <input type="password" name="senha2" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>
{% endblock %}
