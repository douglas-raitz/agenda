{% extends 'base.html' %}
{%block titulo%}Home{%endblock%}
{% block conteudo %}
{% include 'static/vendor/partials/_messages.html'%}

<h1 class="mb-3 mt-3">Olá {{ user.first_name}} {{ user.last_name }}</h1>
<p>Seu nome de usuario é {{ user }}</p>

<div class="container">
    <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
